name: automerge
on: 
  pull_request:
    types:
      - opened
      - edited
env:
  MERGE_LABELS: "!automerge"
  MERGE_METHOD: rebase
  MERGE_DELETE_BRANCH: true
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.10.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "!automerge"
          MERGE_METHOD: rebase
          MERGE_DELETE_BRANCH: true
